<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart UI</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
        <a href="index.html"><h4 class="back-home">Back to home</h4></a>
   	   </div>
   	   <div class="Cart-Items">
   	   	  <div class="about">
   	   	  	<h1 class="title">1</h1><h1 class="title-book">Book</h1>
   	   	  </div>
   	   	  <div class="counter">
            <div class="btn" onclick="btnDecrease0()">-</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn" onclick="btnIncrease0()">+</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">0</div>
   	   	  	<div class="remove" onclick="btnRemove()">Remove</div>
   	   	  </div>
   	   </div>
      <hr> 
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">0</div>
          <div class="items">items</div>
          </div>
          <div class="total-amount">Rp 0</div>
        </div>
       <button type="button" class="button" onclick="checkoutAlert()">Checkout</button>
      </div>
    </div>
  <script src="cart.js" type="text/javascript"></script>
</body>
</html>
