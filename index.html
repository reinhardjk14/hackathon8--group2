<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Bookshelf Shop</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark backgroundAtas">
      <div class="container-fluid">
        <a class="navbar-brand warnaFont" href="#" onClick="load()" id="title">Bookshelf Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark backgroundButtonAtas fw-bold" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Search By Category
              </a>
              <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Self-Development')">Self-Development</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Comic')">Comic</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Fantasy')">Fantasy</a></li>
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Horror')">Horror</a></li> 
                <li><a class="dropdown-item" href="#" onclick="selectCategory('Romance')">Romance</a></li>
              </ul>
            </li>
          </ul> 
          <div id="quote-container">
            <p id="quote">“There is more treasure in books than in all the pirate’s loot on Treasure Island.”</p>
          </div>  
        </div>
      </div>
      <a onclick="goToCart()">
        <button id="btnstyle" class="btn" ><i class="fas fa-shopping-cart"></i><div id="cart">0</div></button>
      </a>
    </nav>
  </header>
  <main>
    <h3 id="opening">Buy your book here :</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4" id="produk">
    </div>
  </main>
  <footer class="foot">
    <p id="word-footer" >Hackathon Group 2 for <a class="text-warning" href="https://www.hacktiv8.com/" target="_blank"><em>Hacktiv8</em></a></p>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</body>
</html>
